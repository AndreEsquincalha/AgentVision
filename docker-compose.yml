services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: agentvision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentvision_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-agentvision}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-agentvision} -d ${POSTGRES_DB:-agentvision}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agentvision-network

  # ---------------------------------------------------------------------------
  # Redis 7
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: agentvision-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agentvision-network

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible storage)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: agentvision-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin_secret_password}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agentvision-network

  # ---------------------------------------------------------------------------
  # Backend (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentvision-backend
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-agentvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentvision_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-agentvision}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_password}
      MINIO_BUCKET: ${MINIO_BUCKET:-agentvision}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-to-a-long-random-secret-key}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-to-a-valid-fernet-key}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@agentvision.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-Administrador}
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - agentvision-network

  # ---------------------------------------------------------------------------
  # Celery Worker
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentvision-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-agentvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentvision_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-agentvision}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_password}
      MINIO_BUCKET: ${MINIO_BUCKET:-agentvision}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-to-a-long-random-secret-key}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-to-a-valid-fernet-key}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - agentvision-network

  # ---------------------------------------------------------------------------
  # Celery Beat (scheduler)
  # ---------------------------------------------------------------------------
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentvision-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-agentvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentvision_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-agentvision}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_password}
      MINIO_BUCKET: ${MINIO_BUCKET:-agentvision}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-to-a-long-random-secret-key}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-to-a-valid-fernet-key}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agentvision-network

  # ---------------------------------------------------------------------------
  # Frontend (React + Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentvision-frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - agentvision-network

# =============================================================================
# Volumes persistentes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# =============================================================================
# Network
# =============================================================================
networks:
  agentvision-network:
    driver: bridge
