[alembic]
# Diretorio das migracoes
script_location = alembic

# Template para nome de arquivos de migracao
# file_template = %%(rev)s_%%(slug)s

# Timezone para migracoes
# timezone =

# Largura maxima da mensagem de revisao (0 = sem limite)
# truncate_slug_length = 40

# Denota o inicio de uma nova revisao, permitindo que o
# auto-generate detecte modelos que foram removidos
# revision_environment = false

# URL do banco (sera sobrescrita pelo env.py)
sqlalchemy.url = postgresql://agentvision:agentvision_secret_password@localhost:5432/agentvision

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
